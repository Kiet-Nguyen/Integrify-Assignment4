<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>HTML|Forms</title>
</head>

<body>
  <div class="container">
    <div class="contact-form">
      <div class="wrap-contact-form">
        <div class="tilt-img">
          <img src="img/img-01.png" alt="Tilt picture">
        </div>

        <form class="form" action="">
          <h1 class="form__title">Get in touch</h1>

          <div class="form__wrap-input">
            <input class="input-field" type="text" name="name" placeholder="Name" required pattern="[a-zA-Z]{3,5}">
            <span class="focus-input"></span>
            <span class="symbol-input">
              <i class="fa fa-user" aria-hidden="true"></i>
            </span>
          </div>

          <div class="form__wrap-input">
            <input class="input-field" type="text" name="email" placeholder="Email" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
            <span class="focus-input"></span>
            <span class="symbol-input">
              <i class="fas fa-envelope" aria-hidden="true"></i>
            </span>
          </div>

          <div class="form__wrap-input">
            <textarea class="input-field" name="message" placeholder="Message" required></textarea>
            <span class="focus-input"></span>
          </div>
          
          <div class="form__wrap-button">
            <button class="btn">
              Send
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</body>

</html>
